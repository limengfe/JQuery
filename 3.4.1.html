<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select{display: none;}/*显示为无*/
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function(){
                $("li:hidden").css("display","block");//选取所有不可显示元素 然后块显示
            });
        })
    </script>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <LI>JavaScript</LI>
        <LI class="select">JQuery</LI>
        <li>Vue.js</li>
    </ul>
    <input type="submit" id="btn" value="显示">
</body>
</html>
