<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{border:1px solid silver;}
        td{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
           $("td").hover(function() {   //td的父元素是tr
            //带参数，只有符合参数的才显示效果
               $(this).parent(".select").css("background-color","red");//鼠标悬浮
           },function() {
               $(this).parent(".select").css("background-color","white");//鼠标离开
           })
        })
    </script>
</head>
<body>
    <table>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>8</td>
        </tr>
        <tr class="select">
            <td>16</td>
            <td>32</td>
            <td>64</td>
        </tr>
        <tr>
            <td>128</td>
            <td>256</td>
            <td>512</td>
        </tr>
    </table>
</body>
</html>
