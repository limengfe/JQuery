<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
                var strHtml =  $("p").html();//获取p的所有元素
                var strText =  $("p").text();//获取p的文本元素
                $("#txt1").val(strHtml);
                $("#txt2").val(strText);
             })                
        </script>
</head>
<body>
    <p><strong style="color:hotpink">绿叶学习网</strong></p>
    html()是：<input id="txt1" type="text" /><br/>
    text()是：<input id="txt2" type="text" />
</body>
</html>
