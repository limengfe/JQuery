<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script src="/Users/20183/Desktop/JQuery/js/jquery.color.js"></script>
    <script>
        $(function () {
            $("#btn_start").click(function () {
                $("div").animate({"width":"150px"},1000)
                .animate({"background-color":"red"},1000)
                .animate({"height":"150px"},1000)
                .animate({"background-color":"green"},1000)
              })
              $("#btn-stop").click(function () {
                $("div").stop();
            })
          })
    </script>
</head>
<body>

  <input type="button"  id="btn_start" value="开始">
  <input type="button"  id="btn_stop" value="停止"> 
  <div></div> 
</body>
</html>
