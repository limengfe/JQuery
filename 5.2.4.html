<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select{color:cyan ;background-color: burlywood; font-weight: bold; }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {  //添加按钮事件1
                $("li:nth-child(odd)").addClass("select")  //添加CSS 属性为select
            })
            $("#btn1").click(function () { //添加按钮事件2
                $("li:nth-child(odd)").removeClass("select");//移除select效果
              })
        })
    </script>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Vue.js</li>
    </ul>
    <input type="button" id="btn" value="添加">
    <input type="button" id="btn1" value="移除">
</body>
</html>
