<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () { 
            $("#selectAll").change(function() {
                var bool = $(this).prop("checked");
                if(bool){
                    $(".fruit").prop("checked","checked");
                    }
                    else{
                        $(".fruit").removeProp("checked");
                    }
            })
         })
    </script>
</head>
<body>
    <div>
        <p><label><input id="selectAll" type="checkbox">全选/反选：</label></p>
        <label ><input type="radio" class="fruit" value="苹果">苹果</label>
        <label ><input type="radio" class="fruit" value="香蕉">香蕉</label>
        <label ><input type="radio" class="fruit" value="西瓜">西瓜</label>
    </div>
</body>
</html>
