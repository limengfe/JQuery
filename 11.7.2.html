        (function($){
            $.extend({
                "compare":function(a,b,c){
                    if(a>b&&a>c){
                        return a;
                         } else if(b>a&&a>c){
                             return b;
                        }else if( c>a&&c>b){
                              return c;
                        }
                     }
            })
        })(jQuery)
        $(function(){
            var result = $.compare(6,66,99);
            console.log("最大值为："+result);
        })

    </script>
