<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn_hide").click(function () {
             $("img").fadeIn();
             })
             $("#btn_show").click(function() {
                 $("img").fadeOut();
             })
          })
        
    </script>
</head>
<body>
    <input type="button" id="btn_hide" value="渐出">
    <input type="button" id="btn_show" value="渐入"><br>
    <img src="/Users/20183/Desktop/JQuery/img/jquery.png" alt="">
</body>
</html>
