<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {                            //给btn创建一个事件，名字为delay
            $("#btn").on("delay",function () {    //函数是  延时一秒弹出警告窗口。 
                setTimeout(function () {
                    alert("欢迎来到我的界面！")
                  },1000)
              })
                                                
              $("#btn").click(function () {
                  $("#btn").trigger("delay");  //触发delay事件
                })
          })
    </script>
</head>
<body>
     <input type="button" id="btn" value="按钮">
</body>
</html>
