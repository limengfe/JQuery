<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{ background-color: powderblue;}
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var $strong = ("<strong>JQuery教程</strong>");
                   $($strong).insertBefore("p") //将strong插入到p的外部
            })
        })
    </script>
</head>
<body>
    <p>绿叶学网</p>
     <input type="button" id="btn" value="插入">
</body>
</html>
