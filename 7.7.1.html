<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $("div").click(function () {
                $(this).css("color","red")
              })
              $("p").click(function () {
                  $(this).css("color","blue")
                })
        })
    </script>
</head>
<body>
    <div>红色</div>
    <p>蓝色</p>
    
</body>
</html>
