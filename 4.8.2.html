<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //定义数组
            var arr=["HTML","CSS","JSP","JQuery"];
            $("#btn").click(function () { 
               $("li").each(function (index) {
                   var txt=arr[index];
                   $(this).text(txt);
                 })
             })
          })
    </script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <input type="button" id="btn" value="添加内容">
</body>
</html>
