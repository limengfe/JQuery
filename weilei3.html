<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $("li:lt(2)").css("color","red");//小于2
            $("li:eq(2)").css("color","blue")//等于2
            $("li:gt(2)").css("color","green");//大于2
        })
    </script>
</head>
<body>
    <ul>
        <li>html</li>
       <li>css</li>
       <li>JavaScript</li>

       <li>Vue.js</li>
    </ul>
</body>
