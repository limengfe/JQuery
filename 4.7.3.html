<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function(){  //将p使用strong包裹吗，而且p保留其方法
                $("p").wrapInner('<strong></strong>');
            })
        })
    </script>
</head>
<body>
    <p>飞飞</p>
    <p>丽丽</p>
    <input type="button" id="btn" value="包裹">
</body>
</html>
