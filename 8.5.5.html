<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: seagreen;
            
        }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
                $("div").animate({"width":"100px","height":"100px"},200,function() {
                    $(this).css("border","3px solid red" )
                })
              })
           
          })
    </script>
</head>
<body>
   <div></div> 
</body>
</html>
