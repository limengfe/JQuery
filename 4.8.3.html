<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //定义颜色数组
            var colors=["red","orange","gold","green"];
            //添加背景颜色
            $("#btn").click(function () {
                $("li").each(function (index) {
                    $(this).css("background-color",colors[index])
                  })
              })
          })
    </script>
</head>
<body>
   <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
   </ul>
   <input type="button"  id="btn" value="背景颜色">
</body>
</html>
