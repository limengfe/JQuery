<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }
        #son{
            position: relative;
            top: 20px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            var top = $("#son").position().top;
            var left = $("#son").position().left;
            var result = top + "\n" + left;
            console.log(result);
        })
    </script>
</head>
<body>
    <div id="father"></div>
     <div id="son"></div>
</body>
</html>
