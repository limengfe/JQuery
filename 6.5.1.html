<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #search{ color:rgb(245, 218, 218)}
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //获取文本框的值
            var txt = $("search").val();
            //获取焦点,就是有光标
            $("#search").focus(function () {
                if($(this).val()==txt){
                    $(this).val("");
                }
            })
            //失去焦点
            $("#search").blur(function () {
                if($(this).val()==""){
                    $(this).val(txt)
                }
            })
        })
    </script>
</head>
<body>
    <input type="text"  id="search" value="百度一下，你就知道">
    <input type="button"  value="搜索">
</body>
</html>
