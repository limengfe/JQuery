<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var $li= $("li:nth-child(4)").remove();//把删除的赋值给一个变量
                  $($li).appendTo("ul");   //把这个变量添加到ul内的后面。
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JSP</li>
        <li>JQuery</li>
        <li>Vue.js</li>
    </ul>
         <input type="button" id="btn" value="换值">
</body>
</html>
