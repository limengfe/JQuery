<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("li").click(function () { 
                alert("欢迎来到绿叶学习网");
             });
             $("#btn").click(function (){
                 var $li=$("li:nth-child(4)").detach();
                 $($li).appendTo("ul");
               })
          })
    </script>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JSP</li>
        <li>JQuery</li>
        <li>Vue.js</li>
    </ul>
    <input type="button" id="btn" value="删除">
</body>
</html>
