<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $('input[type="radio"]').change(function () {  //选中属性
                var bool = $(this).prop("checked");  //判断选中
                if(bool){
                    $("p").text("你选择的是："+$(this).val());
                }
              })
        })
    </script>
</head>
<body>
    <div>
        <label ><input type="radio" name="fruit" value="苹果">苹果</label>
        <label ><input type="radio" name="fruit" value="香蕉">香蕉</label>
        <label ><input type="radio" name="fruit" value="西瓜">西瓜</label>
    </div>
    <p></p>
</body>
</html>
