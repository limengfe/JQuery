<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
                $("#btn_src").click(function () {  //点击事件1
                    alert($("img").attr("src"));//获取ing的src属性的值
                }) 
                $("#btn_alt").click(function () {//点击事件2
                  alert($("img").attr("alt"));//获取ing的alt属性
            
                })
        })
    </script>
</head>
<body>
    <img src="/Users/20183/Desktop/JQuery/img/jquery.png" alt="JQuery教程"><br>
    <input type="button" id="btn_src" value="获取src">
    <input id="btn_alt" type="button" value="获取alt"/>
</body>
</html>
