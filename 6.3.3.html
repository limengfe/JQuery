<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $("div").mouseover(function () {  //移入
                $(this).css("color","red")
             })
             $("div").mouseout(function () { //移出
                 $(this).css("color","green")
               })
        })
    </script>
</head>
<body>
    <div>绿叶学习网，初恋的感觉</div>
</body>
</html>
