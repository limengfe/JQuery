<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $(document).mousedown(function(e){  //在窗口上绑定一个点击鼠标事件
                var result = "鼠标的坐标为(" +e.pageX+","+e.pageY+  ")";   //把点击鼠标的x和y坐标赋值
                $("body").text(result);                                 // 返回到body
            })
        })
    </script>
</head>
