<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1,#box2{display: inline-block;
                   width: 100px;
                   height: 60px;
                   border: 1px solid gray;          
        }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
              $("#btn_get").click(function () {   //选取btn——get 
                  var width=$("#box1").width();  //获取宽度值
                  alert(width);    //窗口显示宽度值
                })
                $("#btn_set").click(function () {
                        $("#box2").width(500); //设置宽度
                })
          })
    </script>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div><br>
    获取第一个div的宽度：<input type="button" id="btn_get" value="获取"><br>
    设置第一个div的宽度：<input type="button" id="btn_set" value="设置">
</body>
</html>
