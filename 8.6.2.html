<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: turquoise;
        }
    </style>
    <script src="/Users/20183/Desktop/JQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {  //入是消失，出是显示
            $("div").click(function () {
                $(this).animate({"width":"150px","height":"150px"},600).fadeOut(1000).fadeIn(1000);
              })
          })
    </script>
</head>
<body>
    <div></div>
</body>
</html>
